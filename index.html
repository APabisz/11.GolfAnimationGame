<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    /> -->

    <!-- <script
      src="https://kit.fontawesome.com/62f9d1b6e2.js"
      crossorigin="anonymous"
    ></script> -->

    <title>Food</title>
  </head>
  <body>
    <div class="room">
      <img
        class="room__background"
        srcset="
          assets/golf_640-448.png    640w,
          assets/golf_1280-896.png  1280w,
          assets/golf_1920-1345.png 1920w
        "
        sizes="
      (max-width: 700px) 630px,
      (max-width: 1400px) 1260px,
      1900px,
    "
        src="assets/golf_1920-1345.png"
        alt="golf field"
      />
      <div class="guy">
        <img class="guy__body" src="./assets/body.png" alt="" />
        <img class="guy__head" src="./assets/head.png" alt="" />
        <img class="guy__arm-left" src="./assets/arm_2.png" alt="" />
        <img class="guy__arm-right" src="./assets/arm_5.png" alt="" />
        <img class="guy__leg-left" src="./assets/leg_1.png" alt="" />
        <img class="guy__leg-right" src="./assets/leg_3.png" alt="" />
        <img class="guy__stick" src="./assets/stick.png" alt="" />
      </div>
      <div class="tee"></div>
      <img class="golf_ball" src="./assets/ball.png" alt="" />
      <div class="ball"></div>
      <div class="spring"></div>
      <div class="column"></div>
      <div class="panel">
        <button class="btn-action">Press and hold</button>
        <div class="bar">
          <div class="fill"></div>
        </div>
      </div>
    </div>
    <footer class="copyright">
      Character copyrights:
      <a href="http://www.freepik.com">Designed by Katemangostar / Freepik</a>
    </footer>
  </body>
</html>
